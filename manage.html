<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      /* CSS styling for the admin dashboard */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .sidebar {
        background-color: #f1f1f1;
        padding: 20px;
        height: calc(100vh - 80px);
        width: 200px;
        float: left;
      }

      .sidebar a {
        display: block;
        color: #333;
        text-decoration: none;
        padding: 10px;
      }

      .sidebar a:hover {
        background-color: #ddd;
      }

      .content {
        margin-left: 220px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Admin Dashboard</h1>
      <p>Logged in as: John Doe</p>
    </div>

    <div class="sidebar">
      <a href="#" id="account-button">Quản lý tài khoản</a>
      <a href="#">Quản lý sản phẩm</a>
      <a href="#">Quản lý đơn hàng</a>
      <a href="#">Thống kê</a>
    </div>

    <div id="content"></div>

    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
