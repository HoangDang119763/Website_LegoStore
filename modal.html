<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <style>
      .verticalmenu {
        margin-bottom: 10px;
      }

      .verticalmenu_title {
        /* line-height: 50%; */
        border-bottom: var(--border-color) 5px solid;
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--text-color);
        user-select: none;
      }

      .verticalmenu_title-icon- {
      }

      .verticalmenu__detail {
        background-color: var(--primary-color-rgpa);
      }

      .verticalmenu_title h3 {
        margin: 15px 0;
      }

      .verticalmenu__detail-list {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .verticalmenu__detail-item {
        margin: 5px 0;
        display: flex;
        align-items: center;
      }

      .verticalmenu__detail-icon {
        width: 20px;
        height: 20px;
        justify-content: center;
        size: fixed;
        margin-right: 5px;
      }

      .verticalmenu__detail-link {
        font-weight: 600;
        color: var(--text-color);
        text-decoration: none;
        font-size: 1.6rem;
      }

      #advanced-search-form {
        font-size: 1.6rem;
      }

      .form-group {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="verticalmenu">
      <div class="verticalmenu_title">
        <h3>
          <i class="verticalmenu_title-icon fa-solid fa-bars"></i>
          <span>TÌM KIẾM NÂNG CAO</span>
        </h3>
      </div>
      <!-- Chi tiết Vertical Menu -->
      <div class="verticalmenu__detail">
        <form id="advanced-search-form">
          <!-- Tên sản phẩm -->
          <div class="form-group">
            <label for="search-name">Tên sản phẩm:</label>
            <input
              type="text"
              id="search-name"
              name="name"
              placeholder="Nhập tên sản phẩm"
            />
          </div>

          <!-- Phân loại -->
          <div class="form-group">
            <label for="search-category">Phân loại:</label>
            <select id="search-category" name="category">
              <option value="">Tất cả</option>
              <option value="electronics">Điện tử</option>
              <option value="fashion">Thời trang</option>
              <option value="home">Đồ gia dụng</option>
              <option value="other">Khác</option>
            </select>
          </div>

          <!-- Khoảng giá -->
          <div class="form-group">
            <label for="search-price-min">Khoảng giá:</label>
            <div class="price-range">
              <input
                type="number"
                id="search-price-min"
                name="price_min"
                placeholder="Thấp nhất"
              />
              <span>-</span>
              <input
                type="number"
                id="search-price-max"
                name="price_max"
                placeholder="Cao nhất"
              />
            </div>
          </div>

          <!-- Nút tìm kiếm -->
          <button type="submit" class="search-btn">Tìm kiếm</button>
        </form>
      </div>
    </div>
  </body>
</html>
