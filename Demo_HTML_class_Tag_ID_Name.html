<html>
    <head>
        <style>
            body{
                margin-left: 0;

                margin: 15px 0px;
            }
        </style>
        <script>
        alert("chao bn");

    </head>
    <body>
       <p id="the_p"  onClick="thaydoinoidung()">Thay đổi nội dung</p>
       <input type="button" value="outerHTML" id="outerHTML" style="border: solid 2px red;"/>
       <input type="button" value="innerHTML" id="innerHTML"/>
       <div id="content" name="content">
            <div>Một</div>
            <div>Hai</div>
            <div>Ba</div>
       </div>
       <button onClick="alert('chao ban');">DemoJS</button>
	   <button id="btn_getName">Lấy theo Name</button> 
       <button id="classNameBtn">Lấy theo className</button>
       <button id="TagNameBtn">Lấy theo TagName</button>
	   <button id="selector">Lấy theo Selector</button>
       <button id="addTagLi" >Thêm thẻ mới</button>
	   <button id="removeTagLi" >Remove thẻ mới</button>
       <ul id="topmenu">
            <li class="menu">Trang chủ</li>
            <li class="menu">Giới thiệu</li>
            <li class="menu">Thông tin tuyển sinh</li>
            <li class="menu">Thông tin đào tạo</li>
       </ul>
        <script type="text/javascript">
            const elementClassName = document.getElementById("classNameBtn");
            elementClassName.addEventListener("click", laytheoclassName);

            const elementTagName = document.getElementById("TagNameBtn");
            elementTagName.addEventListener("click", laytheoTagName);

            const insertTag = document.getElementById("addTagLi");
            insertTag.addEventListener("click", addTagLi);
            function thaydoinoidung()
            {
                var obj=document.getElementById("the_p");
                obj.innerHTML=obj.innerHTML + "<div> Thiet ke web 1</div>";
                console.log("The co ID hien"+obj.nodeName);
                console.log("The co cha hien tai"+obj.parentNode );

            }
           
		   
            function laytheoclassName()
            {
                var obj=document.getElementsByClassName("menu");
                obj[2].innerHTML="Lấy nội dung theo ClassName";

            }
            
            function laytheoTagName()
            {
                var objTN=document.getElementsByTagName("li");
                objTN[0].innerHTML="Lấy theo TagName";
            }
          
            
            var button = document.getElementById("innerHTML");
            // Thêm sự kiện click cho button
            button.addEventListener("click", function(){
            
            // Lấy node con đầu tiên của node hiện tại
            var Node_innerHTML = document.getElementById("content");
            Node_innerHTML.innerHTML="<p>Nội dung đã được thay đổi hoàn toàn</p>"
            });
			//---------------------------------------------------------
			var buttongetName = document.getElementById("btn_getName");
            // Thêm sự kiện click cho button
            var getName = document.getElementsByName("content");
            buttongetName.addEventListener("click", function(){
            
            var getName = document.getElementsByName("content");
            Node_innerHTML.innerHTML="<p>Nội dung đã được thay đổi hoàn toàn</p>"
            });
			//---------------------------------------------------------
			
			
            var button = document.getElementById("outerHTML");
            // Thêm sự kiện click cho button
            button.addEventListener("click", function(){
            
        
            var Node_outerHTML = document.getElementById("content");
            Node_outerHTML.outerHTML="<p>Nội dung đã được thay đổi hoàn toàn</p>"
            });

			var getSelector = document.querySelector("#selector");
            // Thêm sự kiện click cho button
            getSelector.addEventListener("click", function(){
            var node = document.getElementById('topmenu');
       
            var li = document.createElement('li');
           
            li.setAttribute("class","menu");
            li.textContent = "Học Javascript tại freetuts miễn phí";
			node.appendChild(li);
			let obj =document.querySelectorAll(".menu");
			obj[0].style.backgroundColor = "red";
            });
			
			
			 
			var removeSelector = document.getElementById("removeTagLi");
            // Thêm sự kiện click cho button
            removeSelector.addEventListener("click", function(){
            //var node = document.getElementById('topmenu');
            // Lấy node con đầu tiên của node hiện tại
            //var li = document.getElementsByTagName('li')[0];
            var li = document.getElementById('topmenu');
            li=li.lastChild;
            li.parentNode.removeChild(li);
	
            });
			

            function addTagLi(){
            var node = document.getElementById('topmenu');
        
            var li = document.createElement('li');
           //li.$(selected).attr('" your attribute "', '" value you want to set "');
            li.setAttribute("class","menu");
            li.textContent = "Học Javascript tại freetuts miễn phí";
			
        	
            // Thêm nó vào node
            node.appendChild(li);
}
        </script>

    </body>
</html>
